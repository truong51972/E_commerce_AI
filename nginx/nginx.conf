worker_processes auto;
# worker_rlimit_nofile 100000;

events {
    worker_connections 4096;    # Increase từ 1024 lên 4096
    use epoll;                 # Sử dụng epoll cho Linux
    multi_accept on;           # Accept nhiều connections cùng lúc
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Increase limit body size
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 2k;
    large_client_header_buffers 4 4k;

    # Optimize performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Optimize keepalive
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Optimize timeout
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # File cache
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream servers
    upstream backend_servers {
        least_conn;                    # Load balancing
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;                  # Keepalive connections
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=one:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    server {
        listen 80 backlog=4096;
        server_name truong51972.id.vn localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Main application
        location / {
            # limit_req zone=one burst=50 nodelay;
            # limit_conn addr 50;

            proxy_pass http://backend_servers/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase buffer size
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Increase timeout
            proxy_connect_timeout 90;
            proxy_send_timeout 90;
            proxy_read_timeout 90;
        }

        # Static files
        location /static/ {
            alias /backend_data/staticfiles/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            
            # Optimize static file serving
            tcp_nodelay off;
            open_file_cache max=3000 inactive=120s;
            open_file_cache_valid 45s;
            open_file_cache_min_uses 2;
            open_file_cache_errors off;
        }

        # Media files
        location /media/ {
            alias /backend_data/media/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            
            # Optimize media file serving
            tcp_nodelay off;
            open_file_cache max=3000 inactive=120s;
            open_file_cache_valid 45s;
            open_file_cache_min_uses 2;
            open_file_cache_errors off;
        }
    }

}
